<!-- Custom Settings -  Twitter Block --><template id="block-custom-properties">{{#if twitterUserInfo }}<div class="ui grid"><div class="ten wide column"><strong>Add New Template</strong></div><div class="column"><button id="btAdd" class="ui black mini blue icon button"><i class="icon plus"></i></button></div></div><div class="ui inverted divider"></div><div class="ui form">{{#each config.templates}}<div class="tweet-item" data-index="{{@index}}"><div class="inline fields template-row" data-index="{{@index}}"><div class="twelve wide field"><div class="ui inverted transparent icon input"><input class="tweet-title" type="text" data-index="{{@index}}" placeholder="Message {{@index}}" value="{{title}}" style="color:white"></div></div><div class="two wide field"><button id="btEdit" data-index="{{@index}}" class="circular ui black icon button"><i class="white icon edit"></i></button></div><div class="two wide field"><button id="btDelete" data-index="{{@index}}" class="circular ui black icon button"><i class="white icon delete"></i></button></div></div><!-- Edition textbox --><div class="tweet-text-container inline fields template-row" data-index="{{@index}}" style="display: none"><div class="sixteen wide field"><div class="ui inverted transparent icon input"><textarea class="tweet-content" id="txtContent" type="text" data-index="{{@index}}" placeholder="The temperature is _temperature_ #kitsunei">{{text}}</textarea></div></div></div></div>{{/each}}</div>{{else}}<div class="ui one column centered grid"><div class="centered row">{{#if authorizing}} <i class="big blue twitter icon"></i> {{else}} <strong>You need to authorize the application</strong> {{/if}}</div><div class="centered row">{{#if authorizing}} <strong>Checking authorization... <i class="ui white loading spinner icon"></i></strong> {{else}} <button id="btAuthorize" class="ui twitter button"><i class="blue twitter icon"></i> Twitter</button> {{/if}}</div></div>{{/if}}</template><!-- Popup to configure tweet --><template id="twitter-preview"><div id="msg-tweet-preview" class="ui mini modal"><div class="header">This is a preview of your tweet <button id="tweet-close-btn" class="ui mini icon button"><i class="remove grey icon"></i></button></div><div id="content" class="content"><div class="tweet-box"><div class="EmbeddedTweet EmbeddedTweet--edge js-clickToOpenTarget tweet-InformationCircle-widgetParent"><div class="EmbeddedTweet-tweet"><blockquote class="Tweet h-entry js-tweetIdInfo subject expanded is-deciderHtmlWhitespace" cite="https://twitter.com/Kitsunei_sensor"><div class="Tweet-header u-cf"><div class="Tweet-brand u-floatRight"><a target="_blank" href="https://twitter.com/Kitsunei_sensor"><span class="FollowButton-bird"><div class="Icon Icon--twitter" aria-label="View on Twitter" title="View on Twitter" role="presentation"></div></span></a></div><div class="TweetAuthor js-inViewportScribingTarget js-aBScribingTarget"><a class="TweetAuthor-link Identity u-linkBlend" target="_blank" href="https://twitter.com/Kitsunei_sensor"><span class="TweetAuthor-avatar Identity-avatar"><img class="Avatar Avatar--edge" alt="" src="{{twitterUserInfo.profileImg}}"> </span><span class="TweetAuthor-decoratedName"><span class="TweetAuthor-name TweetAuthor-name--flex Identity-name customisable-highlight" title="jack">{{twitterUserInfo.screen_name}}</span> <span class="TweetAuthor-verifiedBadge TweetAuthor-verifiedBadge--flex"><div class="Icon Icon--verified" aria-label="Verified Account" title="Verified Account" role="img"></div><b class="u-hiddenVisually">✔</b></span> </span><span class="TweetAuthor-screenName Identity-screenName" dir="ltr">@{{twitterUserInfo.screen_name}}</span></a></div></div><div class="Tweet-body e-entry-content"><div class="u-hiddenVisually js-inViewportScribingTarget"></div><p class="Tweet-text e-entry-title" lang="en" dir="ltr">{{contentInit}} {{#ifNotEqual contentLast ''}} <span class="u-hiddenVisually">{{contentLast}}&nbsp;</span>… {{/ifNotEqual}}</p><div class="Tweet-metadata dateline"><a class="u-linkBlend u-url customisable-highlight long-permalink" data-datetime="2017-09-26T21:00:52+0000" data-scribe="element:full_timestamp" target="_blank" href="https://twitter.com/Kitsunei_sensor"><time class="dt-updated" datetime="2017-09-26T21:00:52+0000" pubdate="">{{date}}</time></a></div><ul class="Tweet-actions" role="menu" aria-label="Tweet actions"><li class="Tweet-action"><a class="TweetAction TweetAction--replyEdge web-intent" target="_blank" href="https://twitter.com/Kitsunei_sensor" data-scribe="element:reply"><div class="Icon Icon--reply TweetAction-icon Icon--replyEdge" aria-label="Reply" title="Reply" role="img"></div><span class="TweetAction-stat" aria-hidden="true">{{replies}}</span> <span class="u-hiddenVisually">{{replies}} Replies</span></a></li><li class="Tweet-action"><a class="TweetAction TweetAction--retweetEdge web-intent" target="_blank" href="https://twitter.com/Kitsunei_sensor" data-scribe="element:retweet"><div class="Icon Icon--retweet TweetAction-icon Icon--retweetEdge" aria-label="Retweet" title="Retweet" role="img"></div><span class="TweetAction-stat" aria-hidden="true">{{retweets}}</span> <span class="u-hiddenVisually">{{retweets}} Retweets</span></a></li><li class="Tweet-action"><a class="TweetAction TweetAction--heartEdge web-intent" target="_blank" href="https://twitter.com/Kitsunei_sensor" data-scribe="element:heart"><div class="Icon Icon--heart TweetAction-icon Icon--heartEdge" aria-label="Like" title="Like" role="img"></div><span class="TweetAction-stat" aria-hidden="true">{{likes}}</span> <span class="u-hiddenVisually">{{likes}} likes</span></a></li></ul><div class="js-aBScribingTarget"></div></div></blockquote></div></div></div></div></div></template>
